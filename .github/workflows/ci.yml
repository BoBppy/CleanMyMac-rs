name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Run clippy
        run: cargo clippy -- -D warnings
        if: matrix.rust == 'stable'

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  build-release:
    name: Build Release
    needs: [test, fmt]
    runs-on: ${{ matrix.os }}
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    strategy:
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_name: cleanmymac-rs-macos-aarch64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: cleanmymac-rs-linux-x86_64
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Calculate Version
        id: version
        run: |
          COMMIT_COUNT=$(git rev-list --count HEAD)
          MAJOR=$((1 + COMMIT_COUNT / 1000))
          MINOR=$(((COMMIT_COUNT % 1000) / 100))
          PATCH=$((COMMIT_COUNT % 100))
          echo "VERSION=$MAJOR.$MINOR.$PATCH" >> $GITHUB_ENV

      - name: Create archive
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.artifact_name }}.tar.gz cleanmymac-rs
          cd ../../..

      - name: Archive production artifacts
        uses: actions/upload-artifact@v5
        with:
          name: cleanmymac-rs-${{ env.VERSION }}-${{ matrix.target }}
          path: ${{ matrix.artifact_name }}.tar.gz
          if-no-files-found: error

  pre-release:
    name: Create or Update Pre-Release
    needs: build-release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts

      - name: Calculate Version
        id: version
        run: |
          COMMIT_COUNT=$(git rev-list --count HEAD)
          MAJOR=$((1 + COMMIT_COUNT / 1000))
          MINOR=$(((COMMIT_COUNT % 1000) / 100))
          PATCH=$((COMMIT_COUNT % 100))
          VERSION="$MAJOR.$MINOR.$PATCH"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "COMMIT_DATE=$(git log -1 --format=%ci)" >> $GITHUB_ENV

      - name: Create or Update Pre-Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: "Pre-Release (Nightly Build)"
          body: |
            ## Nightly Build
            
            **Version:** ${{ env.VERSION }}
            **Commit:** ${{ env.SHORT_SHA }}
            **Date:** ${{ env.COMMIT_DATE }}
            
            This is an automatically generated pre-release build from the latest main branch.
            
            ### Recent Changes
            ${{ github.event.head_commit.message }}
          files: artifacts/**/*.tar.gz
          prerelease: true
          draft: false
          make_latest: false
